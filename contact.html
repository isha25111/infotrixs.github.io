<body>
    <div class="container">
        <div class="sidebar">
            <nav>

                    <li><a href="/">HOME</a></li>

        <div class="main">
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="clientname" aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text">
                        </div>
                    <div class="mb-3">
                        <label for="clientemail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone Number</label>
                        <input type="Phone Number" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="Enquiry" class="form-control" id="clientenquiry" aria-describedby="enquiryHelp">
                        <div id="enquiryHelp" class="form-text">
                        </div>
                    <div class="mb-3" id = "form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient"> I want you to work on a project with me</label>
                        </div>
                        <div class="btn">
                            <button type="submit" class="btn btn-primary">Submit</button>
                </div></form>
            </div>


        </div>
</body>
